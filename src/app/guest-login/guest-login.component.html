<div
  class="guest-login-container max-w-sm mx-auto mt-12 p-6 bg-white bg-opacity-90 rounded-3xl shadow-2xl border border-gray-200 backdrop-blur-md"
>
  <h2
    class="text-3xl font-extrabold text-center text-purple-700 mb-3 tracking-wide"
  >
    💫 Guest Chat Login
  </h2>

  <p class="text-center text-sm text-red-600 font-semibold mb-6">
    🚫 For 18+ Users Only. Please proceed if you're 18 years or older.
  </p>

  <div class="space-y-4">
    <input
      type="text"
      placeholder="👤 Your Name"
      [(ngModel)]="name"
      required
      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-700"
    />

    <select
      [(ngModel)]="age"
      required
      class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
    >
      <option value="">🎂 Select Age</option>
      <ng-container *ngFor="let a of [].constructor(82); let i = index">
        <option [value]="i + 18">{{ i + 18 }}</option>
      </ng-container>
    </select>

    <select
      [(ngModel)]="country"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
    >
      <option value="">🌍 Select Country</option>
      <option *ngFor="let c of countryList" [value]="c">{{ c }}</option>
    </select>

    <select
      [(ngModel)]="gender"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
    >
      <option value="">⚧️ Select Gender</option>
      <option value="Male">👦 Male</option>
      <option value="Female">👧 Female</option>
      <option value="Other">🌈 Other</option>
    </select>
  </div>

  <button
    (click)="loginAsGuest()"
    class="w-full mt-6 bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 text-white font-bold py-3 rounded-xl shadow-lg hover:scale-105 transform transition-all duration-300"
  >
    🚀 Enter Chat
  </button>

  <p class="text-center text-sm text-gray-500 mt-5 italic">
    Connect with cool strangers & vibe ✨
  </p>
</div>


<style>
.guest-login-container {
  max-width: 400px;
  margin: 60px auto;
  padding: 30px;
  background: linear-gradient(135deg, #fceaff, #e0f7ff, #f0e6ff);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

.guest-login-container h2 {
  font-size: 24px;
  color: #6b21a8;
  margin-bottom: 25px;
}

.guest-login-container input,
.guest-login-container select {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.2s ease;
}

.guest-login-container input:focus,
.guest-login-container select:focus {
  border-color: #9d4edd;
  outline: none;
  box-shadow: 0 0 6px #d8b4fe;
}

.guest-login-container button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(to right, #9d4edd, #7b2cbf);
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.guest-login-container button:hover {
  background: linear-gradient(to right, #7b2cbf, #5a189a);
  transform: scale(1.03);
}

.guest-login-container .tagline {
  margin-top: 16px;
  font-size: 14px;
  color: #555;
  font-style: italic;
}

  </style>
