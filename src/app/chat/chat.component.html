<!-- chat.component.html -->

<div class="chat-layout">
  <!-- ✅ Online users list 
  
  [currentUser]="currentUser"
  
  -->
  <app-online-users
    
    (userSelected)="selectUser($event)">
  </app-online-users>



  <!-- ✅ Chat box UI -->
  <div class="chat-box" *ngIf="selectedUser">
    <div class="chat-header">
      <h2 class="chat-user-name">Chat with {{ selectedUser.name }}</h2>
    </div>

    <div class="chat-messages">
      <div *ngFor="let message of messages">
        <div [class.self]="message.from === currentUser.name" class="chat-message">
          {{ message.text }}
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
