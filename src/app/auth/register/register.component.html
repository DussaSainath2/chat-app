<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>Email:</label>
  <input formControlName="email" type="email" required><br>

  <label>Phone:</label>
  <input formControlName="phone" type="text" required><br>

  <label>Password:</label>
  <input formControlName="password" type="password" required><br>

  <button type="submit">Register</button>
</form>
